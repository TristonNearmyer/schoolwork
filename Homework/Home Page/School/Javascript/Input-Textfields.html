<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Unit-6 input textfields</title>
	
	<script>
		
		function displayName(){
			alert("button displayName()");
			var inputName = document.getElementById("inputName");
			var inputNameValue = inputName.value;
			alert(inputNameValue);
			
		}
	
	
		function displayName2(){
			alert("displayName2");
			var inputName = document.getElementById("inputName").value;
			alert(inputName);
		}
		
		function setDisplay(inMessage){
			document.getElementById("inputName").value = inMessage;
		}
		
	</script>
	
	
</head>

<body>
	
	<h1>WDV221 Intro Javascript</h1>
	
	<h2>Unit-6 Input Textfields</h2>
	
	<h3>Form Example</h3>
	
	
	
	<p>
		
		<label for="inputName"> Enter Name:</label>
		<input type="text" id="inputName" name="inputName" placeholder="Enter Name">
		
	</p>
	
	<p>
		
		<button onClick="displayName2()">Display Name</button>
		
	</p>
	
	<p>
		
		<button onClick="setDisplay('DMACC')">Set to DMACC</button>
	
		<button onClick="setDisplay(42)">Set to 42</button>
		
		<button onClick="setDisplay('Triston')">Set to Name</button>
		
		<button onClick="setDisplay(' ')">Reset</button>
	</p>

	
	
	
</body>
</html>
