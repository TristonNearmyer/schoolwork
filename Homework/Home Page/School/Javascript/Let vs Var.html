<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Let vs Var</title>
	
<script>
	var counter;
	
	console.log (counter);
	
	var counter=0;
	
	console.log (counter);
	
	let name="Triston"; //let is block scoped. block scopes need to be in curly braces//
	
	console.log(name);
	
</script>	
	
	
	
	
</head>

</body>
</html>
