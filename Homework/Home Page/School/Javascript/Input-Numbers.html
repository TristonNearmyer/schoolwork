<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
	
<script>
	
	var grandTotal = 0;
	
	function updateTotal(){
		//alert("this function is working");
		
		var inputNumber = parseFloat(document.getElementById("inputNumber").value);
		
		//alert("the input is " + inputNumber);
		
		grandTotal += inputNumber;
		
		//alert("grand total is " + grandTotal);
		
		document.getElementById("outTotal").innerHTML = grandTotal;
	}
	
</script>
	
	
	
	
</head>

<body>
	
	<h1>WDV221: Intro Javascript</h1>
	
	<h2>Unit-6: Math Operators and Textfields</h2>
	
	<h3>Input Numbers, parse and combined operators</h3>
	
	<p>
	<label for="inputNumber">Input Number:</label>
	<input type="text" id="inputNumber" name="inputNumber" placeholder="">
	</p>
	
	<p>
	
		<button onClick="updateTotal()">get the number</button>
	
	</p>
	
	<p>
	
		The Total: <span id="outTotal"></span>
	
	</p>
	
</body>
</html>
