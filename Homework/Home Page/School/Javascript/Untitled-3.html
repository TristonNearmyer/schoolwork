<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
	
	<script>
	
		function addQuantity1to5(){
			alert("this fuction is working");
			document.getElementById("selectQuantity")
		for(let i = 1; i <= 5; i++){
			var opt = document.createElement("option");
			
			opt.innerHTML = i;
			
			document.getElementById("selectQuantity").appendChild(opt);
			
		}
		}
		
	function addQuantity1to10(){
			alert("this fuction is working");
		for(let i = 1; i <= 10; i++){
			var opt = document.createElement("option");
			
			opt.innerHTML = i;
			
			document.getElementById("selectQuantity").appendChild(opt);
			
		}
		}
	
	</script>
	
	
</head>

<body>
	<h1>WDV221: Intro Javascript</h1>
	
	<h2>drop down with a function</h2>
	
	<p>
	
		
		<label for="selectQuantity">Quantity</label>
		<select id="selectQuantity">
			
			<option value="none">Select Quantity</option>
			
		</select>
	
	</p>
	
	
	<p>
	
		<button onClick="addQuantity1to5()">Quantity 1-5</button>
	
	</p>
	
	<p>
	
		<button onClick="addQuantity1to10()">Quantity 1-10</button>
	
	</p>
</body>
</html>
