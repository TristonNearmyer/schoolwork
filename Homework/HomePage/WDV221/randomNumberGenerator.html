<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
	<script>
	
		function numberGenerator(){
			document.getElementById("num").innerHTML = Math.floor(Math.random() * 10) + 1;
		}
	
	</script>

<body>
	<button onClick="numberGenerator()">click</button>
	<p id="num"></p>
</body>
