		characterCount("DMACC");

		//Returns//
		//!!!return ends the fuction, nothing after it in the function will run!!!//
		
		function getFullName(inFirstName, inLastName){
			var fullName = inFirstName + " " + inLastName;
			return fullName;  //send results back to where you called the function//
		}
		
		function formatName(inFirstName, inLastName){
			return inLastName + ", " + inFirstName; //send results to where the function is called//
		}
		//End Returns//
	
	</script>
