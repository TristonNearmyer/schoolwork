<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
	
	<style>
	
		.border{
			border-bottom: 1px solid red;
		}
	
	</style>
</head>

<body>
	
<div class="border">
	<script>
	
		for(let I = 1; I <= 5; I++){
			
			document.write("<p>"+ I +"</p>");
		}
	</script>
</div>
	
<div class="border">
	<script>
		
		for(let I = 1; I <= 10; I++){
			
			document.write("<p>"+ I +"</p>");
		}
	</script>
</div>
	
<div class="border">
	<script>
		
		for(let I = 2; I <= 10; I+=2){
			
			document.write("<p>"+ I +"</p>");
		}
	
	</script>
</div>
	
<div class="border">
	<script>
	
		for(let I = 10; I>=1; I-=1){
			
			document.write("<p>"+ I +"</p>");
		}
	
	</script>
</div>	
	
<div class="border">
	<script>
		
		for(let I = 5; I <= 100; I+=5){
			
			document.write("<p>"+ I +"</p>");
		}
	
	</script>
</div>
	
	
	<p> Quantity:
		<select>
			<option>Select Quantity</option>
				<script>
		
					for(let I = 1; I <= 10; I++){
			
						document.write("<option>"+ I +"</option>");
					}
				</script>
		</select>
	</p>
	
</body>
</html>
