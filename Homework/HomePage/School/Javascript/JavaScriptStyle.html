<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
	<script>
	
		function changeBackgroundColor(){
			//document.getElementById("item1").style.backgroundColor = "teal";
			document.querySelector("div.item1").style.backgroundColor = "red";
		}
		
		function clearBackgroundColor(){
			document.querySelector("div.item1").style.backgroundColor = "initial";
			document.querySelector("div.item1").style.color = "initial";
		}
		
		function changeTextColor(){
			//document.getElementById("item1").style.backgroundColor = "teal";
			document.querySelector("div.item1").style.color = "white";
		}
	
	</script>
</head>

<body>
	
	
	
<div class="item1"><p>Content for  class "item1" Goes Here</p>
	<p>Content for  class "item2" Goes Here</p>
	<p>Content for  class "item2" Goes Here</p></div>
	
	<button onClick="changeBackgroundColor()">Change background color</button>
	<button onClick="clearBackgroundColor()">Clear</button>
	<br>
	<button onClick="changeTextColor()">Change Text color</button>
</body>
</html>
